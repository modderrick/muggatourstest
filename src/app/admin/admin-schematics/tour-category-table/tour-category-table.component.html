<div class="table-responsive">
	<table class="table table-bordered table-hover">
		<thead class="thead-light">
			<th>
				<mat-checkbox value="" color="primary"></mat-checkbox>
			</th>
			<th>ID</th>
			<th>name</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr *ngFor="let c of categories">
				<td><mat-checkbox value="" color="primary"></mat-checkbox></td>
				<td>{{c.id}}</td>
				<td>{{c.categoryTitle}}</td>
				<td>
					<button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
					<button mat-icon-button color="primary" (click)= "delete(c)"><mat-icon>delete</mat-icon></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
