<div class="table-responsive">
	<table class="table table-bordered table-hover">
		<thead class="thead-light">
			<tr class="text-capitalize">
				<th>
					<mat-checkbox value="" color="primary"></mat-checkbox>
				</th>
				<th >name</th>
			
				<th>tour</th>
				<th>travel date</th>
				<th>persons</th>
				<th>status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of bookings">
				<td><mat-checkbox value="" color="primary"></mat-checkbox></td>
				<td>{{item.fullName}}</td>
			
				<td class="text-truncate" style="max-width: 200px;">{{item.tour}}</td>
                <td>{{item.travelDate}}</td>
                <td>{{item.persons}}</td>
				<td>{{item.status}}</td>
				<td>
					<button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
					<button mat-icon-button color="primary" (click)= "deleteBooking(item)"><mat-icon>delete</mat-icon></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
